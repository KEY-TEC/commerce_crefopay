commerce_crefopay.config:
  path: '/admin/config/crefopay/config'
  defaults:
    _form: '\Drupal\commerce_crefopay\Form\CrefopayConfigForm'
    _title: 'Crefopay configuration'
  requirements:
    _permission: 'administer site configuration'

commerce_crefopay.callback_confirm:
  path: '/crefopay/confirm'
  defaults:
    _controller: '\Drupal\commerce_crefopay\Controller\Callback\Confirm::execute'
    _title: 'payment was successfully made'
  requirements:
    _access: 'TRUE'
  options:
    no_cache: TRUE


commerce_crefopay.callback_success:
  path: '/crefopay/success'
  defaults:
    _controller: '\Drupal\commerce_crefopay\Controller\Callback\Success::execute'
    _title: 'payment was successfully made'
  requirements:
    _access: 'TRUE'
  options:
    no_cache: TRUE

commerce_crefopay.callback_notification:
  path: '/crefopay/notification'
  defaults:
    _controller: '\Drupal\commerce_crefopay\Controller\Callback\Notification::execute'
    _title: 'Notification'
  methods:  [POST]
  requirements:
    _access: 'TRUE'
  options:
    no_cache: TRUE
